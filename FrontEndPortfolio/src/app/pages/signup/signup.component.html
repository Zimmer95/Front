<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md offset-md-3">
                <mat-card class="tercio-centrado mb20 ">
                <div class="container text-center mt20 ">
                    <img src="../../../assets/imagenes/anadir.png" alt="" height="75" width="75">
                </div>
                <h1 class="text-center">Registrarse</h1>
                <div class="dostercios-centrado">
                <form (ngSubmit) = "formSubmit()">

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input required [(ngModel)]="user.username" name="username" matInput placeholder="Ingrese su nombre de usuario">
                        <mat-hint>El nombre de usuario debe ser unico</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Ingrese su contraseña">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input required [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Ingrese su nombre">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input required [(ngModel)] = "user.apellido" name="apellido" matInput placeholder="Ingrese su apellido">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label  >Email</mat-label>
                        <input required [(ngModel)] = "user.email" name="email" type="email" matInput placeholder="Ingrese su email">
                    </mat-form-field>

                    <div class="container text-center mb20">
                        <button  mat-raised-button color="primary">Registrar</button>
                        <button type="reset" style="margin-left : 20px" mat-raised-button color="ascent">Limpiar</button>
                    </div>
                </form>
                </div>
                </mat-card>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
